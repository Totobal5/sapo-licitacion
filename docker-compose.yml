version: '3.8'

# Docker Compose for Portainer Stack Deployment
# Optimized for Orange Pi ARM64 (On-Premise)
# Also works on x86_64 architecture

services:
  # ============================================
  # PostgreSQL Database Service
  # ============================================
  db:
    image: postgres:16-alpine
    container_name: licitaciones-db
    restart: unless-stopped
    
    environment:
      POSTGRES_DB: licitaciones_db
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      PGDATA: /var/lib/postgresql/data/pgdata
    
    volumes:
      # Persistent data volume
      - postgres_data:/var/lib/postgresql/data
      # Init script to enable unaccent extension
      - ./database/init-extensions.sh:/docker-entrypoint-initdb.d/01-init-extensions.sh:ro
    
    ports:
      # Expose for external access (optional, comment out for security)
      - "5432:5432"
    
    networks:
      - licitaciones-network
    
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d licitaciones_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    
    # Resource limits (adjust for Orange Pi)
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  # ============================================
  # Spring Boot Application Service
  # ============================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
      # Build arguments
      args:
        - BUILDKIT_INLINE_CACHE=1
    
    container_name: licitaciones-app
    restart: unless-stopped
    
    depends_on:
      db:
        condition: service_healthy
    
    environment:
      # Spring Boot Configuration
      SPRING_PROFILES_ACTIVE: prod
      SERVER_PORT: 8080
      
      # Database Configuration (Spring Boot format)
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/licitaciones_db
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-postgres}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      
      # JPA Configuration
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: ${SHOW_SQL:-false}
      
      # MercadoPublico API Configuration
      MERCADOPUBLICO_API_TICKET: "${MERCADOPUBLICO_API_TICKET:?Error: MERCADOPUBLICO_API_TICKET is required}"
      
      # Logging
      LOGGING_LEVEL_CL_SAPO_LICITACIONES: ${LOG_LEVEL:-INFO}
      LOGGING_LEVEL_ORG_HIBERNATE_SQL: ${SQL_LOG:-WARN}
      
      # JVM Options
      JAVA_OPTS: -Xms256m -Xmx512m -XX:+UseContainerSupport -XX:MaxRAMPercentage=75.0
    
    ports:
      - "${APP_PORT:-8080}:8080"
    
    networks:
      - licitaciones-network
    
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    
    # Resource limits (adjust for Orange Pi)
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 768M
        reservations:
          cpus: '1.0'
          memory: 512M
    
    # Optional: Mount logs volume
    volumes:
      - app_logs:/app/logs

# ============================================
# Networks
# ============================================
networks:
  licitaciones-network:
    driver: bridge
    name: licitaciones-network

# ============================================
# Volumes (Persistent Storage)
# ============================================
volumes:
  postgres_data:
    name: licitaciones_postgres_data
    driver: local
  
  app_logs:
    name: licitaciones_app_logs
    driver: local
